# MetaMuses API - Nginx Configuration
# Place this file at: /etc/nginx/sites-available/api.metamuses.xyz
# Then symlink: ln -s /etc/nginx/sites-available/api.metamuses.xyz /etc/nginx/sites-enabled/
#
# IMPORTANT: CORS headers are handled by the Rust API (tower-http)
# Do NOT add CORS headers here to avoid duplicate headers

server {
    listen 80;
    listen [::]:80;
    server_name api.metamuses.xyz;

    # Let's Encrypt ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Main API proxy
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # NO CORS headers here - Rust API handles CORS via tower-http
        # Adding CORS here would cause duplicate headers which browsers reject
    }

    # Grafana dashboard (optional)
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
