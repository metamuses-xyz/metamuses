# ============================================================================
# MetaMuses API - Nginx Configuration
# Domain: api.metamuses.xyz
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream backend
upstream metamuses_api {
    least_conn;
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# ============================================================================
# HTTP Server - Redirect to HTTPS
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.metamuses.xyz;

    # Logging
    access_log /var/log/nginx/api.metamuses.xyz.http.access.log combined;
    error_log /var/log/nginx/api.metamuses.xyz.http.error.log warn;

    # ACME challenge for Let's Encrypt (if using certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS Server - Main Application
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.metamuses.xyz;

    # ========================================================================
    # SSL Configuration
    # ========================================================================
    # Option 1: Cloudflare Origin Certificate (Recommended)
    ssl_certificate /etc/cloudflare-ssl/metamuses.crt;
    ssl_certificate_key /etc/cloudflare-ssl/metamuses.key;

    # Option 2: Let's Encrypt Certificate
    # ssl_certificate /etc/letsencrypt/live/api.metamuses.xyz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.metamuses.xyz/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/api.metamuses.xyz/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/api.metamuses.xyz.access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/api.metamuses.xyz.error.log warn;

    # ========================================================================
    # Client Settings
    # ========================================================================
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_body_buffer_size 128k;
    large_client_header_buffers 4 16k;

    # ========================================================================
    # Connection Settings
    # ========================================================================
    limit_conn addr 10;

    # ========================================================================
    # Proxy Settings (Common)
    # ========================================================================
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;

    # ========================================================================
    # Health Check Endpoint (No Rate Limiting)
    # ========================================================================
    location = /health {
        access_log off;
        proxy_pass http://metamuses_api;
    }

    # ========================================================================
    # Metrics Endpoint (Restricted Access)
    # ========================================================================
    location = /metrics {
        # Allow only localhost and monitoring IPs
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker network
        # allow YOUR_MONITORING_IP;
        deny all;

        access_log off;
        proxy_pass http://metamuses_api;
    }

    # ========================================================================
    # Chat Endpoint (Stricter Rate Limiting)
    # ========================================================================
    location /chat {
        # Rate limiting
        limit_req zone=chat_limit burst=20 nodelay;
        limit_req_status 429;

        # Custom error page for rate limiting
        error_page 429 = @rate_limited;

        proxy_pass http://metamuses_api;
        proxy_read_timeout 300s;  # Allow longer for inference (5 minutes)
    }

    # ========================================================================
    # WebSocket Endpoint (Long-lived Connections)
    # ========================================================================
    location /ws {
        # Rate limiting
        limit_req zone=ws_limit burst=10 nodelay;
        limit_req_status 429;

        # WebSocket specific settings
        proxy_pass http://metamuses_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long timeout for WebSocket connections
        proxy_read_timeout 3600s;  # 1 hour
        proxy_send_timeout 3600s;

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
    }

    # ========================================================================
    # Grafana Dashboard (Optional - Restrict Access)
    # ========================================================================
    location /grafana/ {
        # Restrict to your IP address
        # allow YOUR_IP_ADDRESS;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://127.0.0.1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # All Other API Endpoints
    # ========================================================================
    location / {
        # General rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        # Custom error page for rate limiting
        error_page 429 = @rate_limited;

        proxy_pass http://metamuses_api;
    }

    # ========================================================================
    # Rate Limit Error Response
    # ========================================================================
    location @rate_limited {
        default_type application/json;
        return 429 '{"error":"Rate limit exceeded","message":"Too many requests. Please try again later.","retry_after":60}';
    }

    # ========================================================================
    # Custom Error Pages
    # ========================================================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        default_type application/json;
        return 503 '{"error":"Service unavailable","message":"The server is temporarily unable to handle your request. Please try again later."}';
    }

    error_page 404 /404.html;
    location = /404.html {
        default_type application/json;
        return 404 '{"error":"Not found","message":"The requested resource was not found."}';
    }

    # ========================================================================
    # Security - Block common exploits
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
