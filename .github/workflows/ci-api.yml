name: CI - API

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'metamuses-api/**'
      - '.github/workflows/ci-api.yml'
  push:
    branches:
      - develop
    paths:
      - 'metamuses-api/**'
      - '.github/workflows/ci-api.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read
  issues: write
  pull-requests: write
  packages: read

jobs:
  # ============================================================================
  # Job 1: Code Quality Checks
  # ============================================================================
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metamuses-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache: true
          cache-workspaces: metamuses-api -> target

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check documentation
        run: cargo doc --no-deps --all-features

  # ============================================================================
  # Job 2: Build and Test
  # ============================================================================
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: metamuses-api

    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          cache: true
          cache-workspaces: metamuses-api -> target

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            cmake \
            build-essential \
            protobuf-compiler

      - name: Build (debug)
        run: cargo build --all-features --verbose

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run doc tests
        run: cargo test --doc --all-features

  # ============================================================================
  # Job 3: Security Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metamuses-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run cargo-audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Job 4: Build Release Binary
  # ============================================================================
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: metamuses-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-workspaces: metamuses-api -> target

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            cmake \
            build-essential \
            protobuf-compiler

      - name: Build release binary
        run: cargo build --release --bin metamuse-server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: metamuse-server-${{ github.sha }}
          path: metamuses-api/target/release/metamuse-server
          retention-days: 7

  # ============================================================================
  # Job 5: Docker Build Test
  # ============================================================================
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: ./metamuses-api
          file: ./metamuses-api/deployment/docker/Dockerfile
          push: false
          tags: metamuses-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Job 6: Code Coverage
  # ============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: metamuses-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-workspaces: metamuses-api -> target

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            cmake \
            build-essential \
            protobuf-compiler

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --all-features

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./metamuses-api/cobertura.xml
          fail_ci_if_error: false

  # ============================================================================
  # Job 7: Status Check
  # ============================================================================
  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, security, build-release, docker-build]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.build-release.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ CI checks failed"
            exit 1
          else
            echo "✅ All CI checks passed"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.lint.result }}' === 'success' &&
                          '${{ needs.test.result }}' === 'success' &&
                          '${{ needs.security.result }}' === 'success' &&
                          '${{ needs.build-release.result }}' === 'success' &&
                          '${{ needs.docker-build.result }}' === 'success';

            const statusEmoji = status ? '✅' : '❌';
            const statusText = status ? 'passed' : 'failed';

            const body = `## ${statusEmoji} API CI Status: ${statusText}

            ### Job Results
            - **Lint**: ${{ needs.lint.result }}
            - **Test**: ${{ needs.test.result }}
            - **Security**: ${{ needs.security.result }}
            - **Build**: ${{ needs.build-release.result }}
            - **Docker**: ${{ needs.docker-build.result }}

            ${status ? '✅ All checks passed! Ready to merge.' : '❌ Some checks failed. Please review the logs.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
