name: Deploy API to Production

on:
  # Automatic deployment on merge to main (only when API files change)
  push:
    branches:
      - main
    paths:
      - 'metamuses-api/src/**'
      - 'metamuses-api/Cargo.toml'
      - 'metamuses-api/Cargo.lock'
      - 'metamuses-api/deployment/**'
      - '.github/workflows/deploy-api-production.yml'

  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/metamuses-api
  WORKING_DIR: metamuses-api

permissions:
  contents: read
  packages: write
  issues: write
  pull-requests: write

jobs:
  # ============================================================================
  # Job 1: Build and Test
  # ============================================================================
  test:
    name: Build and Test API
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    defaults:
      run:
        working-directory: metamuses-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-workspaces: metamuses-api -> target

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev cmake build-essential protobuf-compiler

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Build release binary
        run: cargo build --release --bin metamuse-server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metamuse-server-${{ github.sha }}
          path: metamuses-api/target/release/metamuse-server
          retention-days: 7

  # ============================================================================
  # Job 2: Build and Push Docker Image
  # ============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./metamuses-api
          file: ./metamuses-api/deployment/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # ============================================================================
  # Job 3: Deploy to Server
  # ============================================================================
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: [build-docker]
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: https://api.metamuses.xyz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          IMAGE_TAG: ${{ needs.build-docker.outputs.image-tag }}
        run: |
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e

            echo "üöÄ Starting API deployment..."

            # Navigate to application directory
            cd /opt/metamuses

            # Create backup before deployment
            echo "üì¶ Creating pre-deployment backup..."
            bash deployment/scripts/backup.sh

            # Login to GitHub Container Registry
            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            echo "üì• Pulling Docker image..."
            docker compose -f deployment/docker/docker-compose.production.yml pull api

            # Stop current API container
            echo "‚è∏Ô∏è  Stopping current API..."
            docker compose -f deployment/docker/docker-compose.production.yml stop api

            # Start new API container
            echo "‚ñ∂Ô∏è  Starting new API..."
            docker compose -f deployment/docker/docker-compose.production.yml up -d api

            # Wait for container to be ready
            echo "‚è≥ Waiting for API to be ready..."
            sleep 10

            echo "‚úÖ API deployment completed"
          ENDSSH

      - name: Health check
        env:
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL || 'https://api.metamuses.xyz/health' }}
        run: |
          echo "üè• Running health check..."

          max_attempts=30
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."

            if curl -f -s "$HEALTH_CHECK_URL" > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              curl -s "$HEALTH_CHECK_URL"
              exit 0
            fi

            sleep 5
            attempt=$((attempt + 1))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Rollback on failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "‚ö†Ô∏è  Deployment failed, initiating rollback..."

          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd /opt/metamuses

            echo "üîÑ Rolling back to previous version..."
            docker compose -f deployment/docker/docker-compose.production.yml down api

            # Get latest backup
            latest_backup=$(ls -t backups/metamuses_backup_*.tar.gz | head -1)

            if [ -n "$latest_backup" ]; then
              echo "üì¶ Restoring from backup: $latest_backup"
              bash deployment/scripts/restore.sh "$(basename $latest_backup)"
            else
              echo "‚ö†Ô∏è  No backup found, restarting previous container"
              docker compose -f deployment/docker/docker-compose.production.yml up -d api
            fi
          ENDSSH

  # ============================================================================
  # Job 4: Post-deployment Tasks
  # ============================================================================
  post-deploy:
    name: Post-deployment Tasks
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()

    steps:
      - name: Cleanup old images on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -af --filter "until=168h"
            docker system df
          ENDSSH

      - name: Update deployment record
        run: |
          echo "üìù API Deployment Record"
          echo "===================="
          echo "Timestamp: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Environment: ${{ inputs.environment || 'production' }}"
          echo "Image: ${{ needs.build-docker.outputs.image-tag }}"

  # ============================================================================
  # Job 5: Notifications
  # ============================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Send Slack notification
        if: always() && vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "MetaMuses API Deployment ${{ needs.deploy.result }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ MetaMuses API Deployment"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ needs.deploy.result }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ inputs.environment || 'production' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Actor:*\n${{ github.actor }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Send Discord notification
        if: always() && secrets.DISCORD_WEBHOOK != ''
        run: |
          STATUS_EMOJI="${{ needs.deploy.result == 'success' && '‚úÖ' || '‚ùå' }}"
          STATUS_COLOR="${{ needs.deploy.result == 'success' && '3066993' || '15158332' }}"

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"${STATUS_EMOJI} MetaMuses API Deployment\",
                \"description\": \"Deployment ${{ needs.deploy.result }}\",
                \"color\": ${STATUS_COLOR},
                \"fields\": [
                  {
                    \"name\": \"Environment\",
                    \"value\": \"${{ inputs.environment || 'production' }}\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"Commit\",
                    \"value\": \"[\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\",
                    \"inline\": true
                  }
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}
